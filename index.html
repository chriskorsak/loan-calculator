<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <title>Loan Calculator</title>
  </head>
  <body class='bg-dark'>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card text-center mt-5">
            <div class="card-body">
              <h1 class='pb-3'>Loan Calculator</h1>

              <form id='loanForm'>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input type="number" class='form-control' id='loanAmount' placeholder="Loan Amount" step="any">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">%</div>
                    </div>
                    <input type="number" class='form-control' id='interest' placeholder="Interest Rate" step="any">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id='years' placeholder="Years to Repay">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-dark btn-block">Calculate</button>
                </div>
              </form>

            <div id="loading">
              <img src="images/loading.gif">
            </div>  

              <div class="pt-4" id='results'>
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Monthly Payment</div>
                    </div>
                    <input type="number" class='form-control' id='monthlyPayment' disabled>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Total Payment</div>
                    </div>
                    <input type="number" class='form-control' id='totalPayment' disabled>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Total Interest</div>
                    </div>
                    <input type="number" class='form-control' id='totalInterest' disabled>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
